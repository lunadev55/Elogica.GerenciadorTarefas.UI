<mat-toolbar color="primary" *ngIf="authService.currentUser$ | async">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" *ngIf="authService.currentUser$ | async">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/projects">
        <mat-icon>folder</mat-icon>
        <span>Projects</span>
      </a>
      <a mat-list-item routerLink="/tasks">
        <mat-icon>task</mat-icon>
        <span>Tasks</span>
      </a>
      <a mat-list-item routerLink="/users">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
